language: go
go:
    - 1.2
    - 1.3
    - 1.4
    - 1.5
    - 1.6

build:
  ci:
    - go get github.com/jstemmer/go-junit-report
    - go get -t -d -v ./...
    - go install -v ./...
    - go test -v ./... > gotest.out
    - cat gotest.out
    - go-junit-report < gotest.out > shippable/testresults/gotest.xml
    - go vet ./...
    - cram tests/*.t

    # Fuzz testing
    - 'if [ "$SHIPPABLE_GO_VERSION" = "1.6" ]; then ./fuzz.sh; fi'
